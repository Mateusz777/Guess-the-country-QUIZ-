<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="game.css">
    <title>QUIZ App</title>
</head>
<body>
    <div id="game" class="game-container">
        <div class="row">
            <div class="list">
                <h1 class="highScore">Top 3</h1>
                <ul class="highScoresList"></ul>
            </div>
            <div class="list">
                <p class="currentScore"></p>
                <p class="questionCounter"></p>
            </div>
        </div>
        <div class="column">
            <img class="flag" src="" alt="country flag" value="">
            <input type="text" class="answer" placeholder="Country name or ISO Code" pattern="[A-Z]*" title="Capital letters required" required>
            <button type="submit" class="btn check">check</button>
            <button type="submit" class="btn giveUp">Give up!</button>

        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
